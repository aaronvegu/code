{% extends 'core/template.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        {% load static %}
        <div class="col-xl-6 d-xl-block d-none img-bg" style="background-image: url('{% static 'core/img/login-bg.jpg' %}')"></div>
        <div class="col-xl-6 col-12 text-center center-form">
         <!--  <div class="col-lg-2"></div> --> 
         <!--  <div class="col-lg-8 text-center"> -->  
                <form class="log-container">
                    <h1 id="principal-log">Monitoreo AMCO</h1>
                    <p id="sub-log">Bienvenido de nuevo</p>
                    <div class="form-group wd-40">
                        <input type="email" class="form-control log-input-dsg" id="email" placeholder="Correo Electrónico">
                    </div>
                    <div class="form-group wd-40">
                        <input type="password" class="form-control log-input-dsg" id="pass" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-lg log-btn">Ingresar</button>
                  </form>
            <!-- </div> --> 
            <!-- <div class="col-lg-2"></div> -->
        </div>
    </div>
</div>
{% endblock %}
