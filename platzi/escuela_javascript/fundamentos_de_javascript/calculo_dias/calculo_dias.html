<body>
    
    <script>
        const hoy = new Date(); // fecha actual
        const unDia = 1000 * 60 * 60 * 24; // Cantidad de ms en un dia
        const nacimiento = new Date(1998, 9, 30);

        function diasDesdeNacimiento(fechaNacimiento)
        {
            // La resta de dos fechas (usando el objeto Date) devuelve 
            // la diferencia de milisegundos pasados entre ellas
            return (Math.abs(fechaNacimiento - hoy) / unDia) / 365;
            /* Para obtener los anios
            return (Math.abs(fechaNacimiento - hoy) / unDia) / 365; */
        }   

    </script>
