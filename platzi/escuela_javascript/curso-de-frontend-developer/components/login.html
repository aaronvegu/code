<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/27570e4fc3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="header" id="header-login">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Video Logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form" action="">
                <input class="login-input" type="text" placeholder="Correo">
                <input class="login-input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label for="cb-recuerdame">
                        <input type="checkbox" name="cb-recuerdame" id="cb-recuerdame">Recuérdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <i class="fab fa-google fa-2x"></i><a href="#">Inicia Sesión con Google</a>
                </div>
                <div>
                    <i class="fab fa-twitter fa-2x"></i><a href="#">Inicia Sesión con Twitter</a>
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="register.html">Regístrate</a></p>
        </section>
    </section>
    <footer class="login-footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
