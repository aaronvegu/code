<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/27570e4fc3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header class="header" id="header-login">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Video Logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Regístrate</h2>
            <form class="login__container--form" action="">
                <input class="login-input" type="text" placeholder="Nombre">
                <input class="login-input" type="text" placeholder="Correo">
                <input class="login-input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <div id="flex">
                <p class="login__container--register"><a href="login.html" id="register-details">Iniciar Sesión</a></p>
            </div>
        </section>
    </section>
    <footer class="login-footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
